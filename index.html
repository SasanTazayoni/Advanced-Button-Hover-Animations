<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./src/effects/border/border.css">
  <link rel="stylesheet" href="./src/effects/blink/blink.css">
  <link rel="stylesheet" href="./src/effects/trail/trail.css">
  <link rel="stylesheet" href="./src/effects/sweep/sweep.css">
  <link rel="stylesheet" href="./src/effects/neon/neon.css">
  <link rel="stylesheet" href="./src/effects/pixels/pixels.css">
  <link rel="stylesheet" href="./src/effects/ripple/ripple.css">
  <link rel="stylesheet" href="./src/effects/spiral/spiral.css">
  <link rel="stylesheet" href="./src/effects/converge/converge.css">
  <link rel="stylesheet" href="./src/effects/interlace/interlace.css">
  <link rel="stylesheet" href="./src/effects/fusion/fusion.css">
  <link rel="stylesheet" href="./src/effects/weld/weld.css">
  <link rel="stylesheet" href="./src/effects/stream/stream.css">
  <link rel="stylesheet" href="./src/effects/shatter/shatter.css">
  <link rel="stylesheet" href="./src/effects/illuminate/illuminate.css">
  <link rel="stylesheet" href="./src/effects/water/water.css">
  <link rel="stylesheet" href="./src/effects/static/static.css">
  <link rel="stylesheet" href="./src/effects/rainbow/rainbow.css">
  <link rel="stylesheet" href="./src/effects/cascade/cascade.css">
  <link rel="stylesheet" href="./src/effects/matrix/matrix.css">
  <script type="module" src="./src/script.ts"></script>
  <title>Advanced Button Hover Animations</title>
</head>
<body>
  <h1>Advanced Button Hover Animations</h1>
  <div class="button-grid">
    <button class="gradient-button button">Sweep</button>
    <button class="neon-button button">Neon</button>
    <button class="trail-button button">Trail</button>
    <button class="ripple-button button">Ripple</button>
    <button class="animated-border-button button">Border</button>
    <button class="blink-button button">Blink</button>
    <button class="spiral-button button">Spiral</button>
    <button class="pixels-button button">Pixels</button>
    <button class="converge-button button">
      Converge
      <span class="circular-span" data-span-id="1"></span>
      <span class="circular-span" data-span-id="2"></span>
      <span class="circular-span" data-span-id="3"></span>
      <span class="circular-span" data-span-id="4"></span>
    </button>
    <button class="interlace-button button">Interlace</button>
    <button class="fusion-button button">
      Fusion
      <span class="left-circle"></span>
      <span class="right-circle"></span>
      <span class="top-circle"></span>
      <span class="bottom-circle"></span>
    </button>
    <button class="weld-button button">
      <span class="button-text">Weld</span>
    </button>
    <button class="stream-button button">Stream</button>
    <button class="shatter-button button">Shatter</button>
    <button class="illuminate-button button">
      <span>Illuminate</span>
    </button>
    <button class="water-button button">Water</button>
    <button class="static-button button">Static</button>
    <button class="rainbow-button button">Rainbow</button>
    <button class="cascade-button button">
      <span>Cascade</span>
    </button>
    <button class="matrix-button button">
      <span class="button-label">Matrix</span>
    </button>
  </div>
  <footer>
    <p>
      &copy; Advanced Button Hover Animations 2024 created by Sasan Tazayoni
    </p>
    <a
      href="https://github.com/SasanTazayoni"
      target="_blank"
      rel="noopener"
      class="github-link"
      aria-label="Github profile link"
    >
      <i class="fa-brands fa-github"></i>
    </a>
  </footer>
  <script
      src="https://kit.fontawesome.com/cc28b3bda6.js"
      crossorigin="anonymous">
  </script>
</body>
</html>
