<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="effects/Animated border/border.css">
  <link rel="stylesheet" href="effects/Blink/blink.css">
  <link rel="stylesheet" href="effects/Trail/trail.css">
  <link rel="stylesheet" href="effects/Gradient sweep/sweep.css">
  <link rel="stylesheet" href="effects/Neon glow/neon.css">
  <link rel="stylesheet" href="effects/Pixel/pixel.css">
  <link rel="stylesheet" href="effects/Ripple/ripple.css">
  <link rel="stylesheet" href="effects/Spiral/spiral.css">
  <link rel="stylesheet" href="effects/Converge/converge.css">
  <link rel="stylesheet" href="effects/Vortex/vortex.css">
  <script type="module" src="script.js"></script>
  <title>CSS button animations</title>
</head>
<body>
  <div class="button-grid">
    <button class="gradient-button button">Sweep</button>
    <button class="neon-button button">Neon</button>
    <button class="trail-button button">Trail</button>
    <button class="ripple-button button">Ripple</button>
    <button class="animated-border-button button">Border</button>
    <button class="blink-button button">Blink</button>
    <button class="spiral-button button">Spiral</button>
    <button class="pixel-button button">Pixels</button>
    <button class="converge-button button">
      Converge
      <span class="circular-span" data-span-id="1"></span>
      <span class="circular-span" data-span-id="2"></span>
      <span class="circular-span" data-span-id="3"></span>
      <span class="circular-span" data-span-id="4"></span>
    </button>
    <button class="vortex-button button">Vortex</button>
  </div>
</body>
</html>
