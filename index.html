<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="effects/Border/border.css">
  <link rel="stylesheet" href="effects/Blink/blink.css">
  <link rel="stylesheet" href="effects/Trail/trail.css">
  <link rel="stylesheet" href="effects/Sweep/sweep.css">
  <link rel="stylesheet" href="effects/Neon/neon.css">
  <link rel="stylesheet" href="effects/Pixels/pixels.css">
  <link rel="stylesheet" href="effects/Ripple/ripple.css">
  <link rel="stylesheet" href="effects/Spiral/spiral.css">
  <link rel="stylesheet" href="effects/Converge/converge.css">
  <link rel="stylesheet" href="effects/Interlace/interlace.css">
  <link rel="stylesheet" href="effects/Fusion/fusion.css">
  <link rel="stylesheet" href="effects/Weld/weld.css">
  <link rel="stylesheet" href="effects/Stream/stream.css">
  <link rel="stylesheet" href="effects/Shatter/shatter.css">
  <link rel="stylesheet" href="effects/Illuminate/illuminate.css">
  <link rel="stylesheet" href="effects/Water/water.css">
  <script type="module" src="script.js"></script>
  <title>CSS button animations</title>
</head>
<body>
  <div class="button-grid">
    <button class="gradient-button button">Sweep</button>
    <button class="neon-button button">Neon</button>
    <button class="trail-button button">Trail</button>
    <button class="ripple-button button">Ripple</button>
    <button class="animated-border-button button">Border</button>
    <button class="blink-button button">Blink</button>
    <button class="spiral-button button">Spiral</button>
    <button class="pixels-button button">Pixels</button>
    <button class="converge-button button">
      Converge
      <span class="circular-span" data-span-id="1"></span>
      <span class="circular-span" data-span-id="2"></span>
      <span class="circular-span" data-span-id="3"></span>
      <span class="circular-span" data-span-id="4"></span>
    </button>
    <button class="interlace-button button">Interlace</button>
    <button class="fusion-button button">
      Fusion
      <span class="left-circle"></span>
      <span class="right-circle"></span>
      <span class="top-circle"></span>
      <span class="bottom-circle"></span>
    </button>
    <button class="weld-button button">
      <span class="button-text">Weld</span>
    </button>
    <button class="stream-button button">Stream</button>
    <button class="shatter-button button">Shatter</button>
    <button class="illuminate-button button">
      <span>Illuminate</span>
    </button>
    <button class="water-button button">Water</button>
  </div>
</body>
</html>
